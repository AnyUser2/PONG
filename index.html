<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <title>PONG!</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <canvas id="cnv" width="800" height="800"></canvas>

</body>

</html>

<script>

    var cnv;

    cnv = document.getElementById("cnv");


    window.onload = function(){

        resizeCanva();
        
    }

    window.onresize = function(){

        resizeCanva();
        
    }

    function resizeCanva(){
        limpiezaBaraIzquierda();
        cnv.width = window.innerWidth;
        cnv.height = window.innerHeight;
        impresionBarraIzquierda();
    }

    
    var pincel = cnv.getContext("2d");

    function limpiezaBaraIzquierda(){

        pincel.clearRect(cnv.width-700,40,50,50);

    }

    function impresionBarraIzquierda(){
        
        pincel.fillStyle = "white";
        pincel.beginPath();
        pincel.fillRect(cnv.width-700,40,50,50);
        pincel.fill();

    }

</script>
